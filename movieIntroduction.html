<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Introduction</h1>
        <a href="browseMovies.html" class="btn-primary">Back to Browse</a>
    </header>
    <main id="movie-intro">
        <div class="movie-details-container">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="movie-info">
                <h2 id="movie-title">Movie Title</h2>
                <p id="movie-plot">Loading movie details...</p>
                <p><strong>Release Year:</strong> <span id="movie-year"></span></p>
                <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
                <p><strong>IMDB Rating:</strong> <span id="movie-rating"></span></p>
                <button id="book-now" class="btn-secondary">Proceed to Book</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
